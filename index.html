<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@_AlannaOConnor">
    <meta name="twitter:creator" content="@_AlannaOConnor">
    <meta name="twitter:title" content="Recordit">
    <meta name="twitter:description" content="Discover new music based on your favourite artists.">
    <meta name="twitter:image" content="https://i.imgur.com/aZMrTq0.jpg">
    <meta name="twitter:image:alt" content="Home page of Recordit showing similar artists to Ariana Grande.">
    <meta property="og:title" content="Recordit">
    <meta property="og:description" content="Discover new music based on your favourite artists.">
    <meta property="og:image" content="https://i.imgur.com/aZMrTq0.jpg">
    <meta property="og:url" content="https://alannaoconnor.com/recordit">
    <title>Recordit</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Pacifico" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="96x96">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="theme1">
    <a href="#main" class="skipLink">Skip to main content</a>
    <!-- header starts. -->
    <header class="wrapper">
        <h1>Recordit</h1>
        <h2>discover new music based on your favourite artist</h2>
        <section class="wrapper clearfix themeSection">
            <button tabindex="0"><i class="fas fa-palette" aria-hidden="true"></i><span class="sr-only">Theme selection</span></button>
            <!-- theme modal to be display on click of icon. -->
            <div class="themeModal">
                <div class="themeModalContent">
                    <span class="close">&times;</span>
                    <div class="theme themeOne" tabindex="0">
                        <img src="assets/theme1.jpg" alt="Pink background with yellow overlapping geometric shapes.">
                    </div>
                    <div class="theme themeTwo" tabindex="0">
                        <img src="assets/theme2.jpg" alt="Purple background with mint green overlapping diamonds.">
                    </div>
                    <div class="theme themeThree" tabindex="0">
                        <img src="assets/theme3.jpg" alt="Blue background with orange moroccan pattern.">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- header ends. -->
    <!-- main section starts. -->
    <main id="main" class="wrapper">
        <form action="">
            <fieldset>
                <legend class="visuallyHidden">Search your artist</legend>
                <label for="search" class="visuallyHidden"></label>
                <input type="text" id="search" placeholder="search artist..." required>
                <input type="submit" value="Discover" class="discover">
            </fieldset>
        </form>
        <section class="recordWall"></section>
    </main>
    <!-- main section ends. -->

    <!-- script starts. -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
    <!-- script ends. -->
</body>
</html>
