<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Record Wall</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <a href="#main" class="skipLink">Skip to main content</a>
    <header class="wrapper">
        <h1>Wall Title</h1>
        <input type="checkbox" id="modal" class="checkbox">
        <label for="modal">Themes</label>
    </header>
    <main id="main" class="wrapper">
        <div>
            <form action="">
                <fieldset>
                    <legend>Search for artist</legend>
                    <label for="search" class="visuallyHidden"></label>
                    <input type="text" id="search" placeholder="Search for artist...">
                    <input type="submit" value="Discover" class="discover">
                </fieldset>
            </form>
        </div>
        <section class="recordWall">
            <div class="record record1"></div>
            <div class="record record2"></div>
            <div class="record record3"></div>
            <div class="record record4"></div>
            <div class="record record5"></div>
            <div class="record record6"></div>
            <div class="record record7"></div>
            <div class="record record8"></div>
        </section>
    </main>
    <footer></footer>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
